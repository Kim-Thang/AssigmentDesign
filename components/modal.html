<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/modal.css">
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <button id="btn">modal</button>
    <div class="modal">
        <div class="modal__container">
            <header class="modal__header">
                <p>Upload avatar</p>
            </header>
            <div class="diveder"></div>
            <form action="" class="modal__form">
                <div class="modal__upload">
                    <input type="file" class="modal__input">
                    <div class="form__content">
                        <p> <span>Choose a file</span> or drag it here</p>
                        <img src="../assets/images/Upload.svg" alt="upload">
                    </div>
                </div>


                <p class="modal__request">Accept File Type: <span>.PNG</span> ,  <span>.JPG</span>, <span>.JPEG</span> only</p>

                <div class="diveder"></div>
                <div class="btn__confirm">
                    <button class="btn--small_enabled">Done</button>
                    <button class="btn--normal">Cancel</button>
                </div>  

            </form>
    </div>

  <script src="../assets/js/modal.js"> </script>
</body>
</html>
